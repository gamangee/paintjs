<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 파비콘 -->
  <link rel="icon" href="./favicon.png" />

  <!-- css reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <link rel="stylesheet" href="sytles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- JS -->
  <script defer src="app.js"></script>
  
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>

    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>

    <div class="controls__colors" id="jsColors">
      <div class="controls__color jsColor" style="background-color:#F898A4"></div>
      <div class="controls__color jsColor" style="background-color:#FCDA9C"></div>      
      <div class="controls__color jsColor" style="background-color:#F7FAA1"></div>
      <div class="controls__color jsColor" style="background-color:#B4F6A4"></div>
      <div class="controls__color jsColor" style="background-color:#9BE0F1"></div>
      <div class="controls__color jsColor" style="background-color:#A2ACEB"></div>
      <div class="controls__color jsColor" style="background-color:#E0BBE4"></div>
      <div class="controls__color jsColor" style="background-color:#957DAD"></div>
      <div class="controls__color jsColor" style="background-color:#666666"></div>
      <div class="controls__color jsColor" style="background-color:#ffffff"></div>
    </div>
  </div>  
</body>
</html>
